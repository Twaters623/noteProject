<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <meta name="HandheldFriendly" content="true" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Note App</title>
  </head>
  <body onload="checkEdits()">
    <header>
      <h1>Note App :)</h1>
    </header>
    <hr />

    <div class="container">
      <section>
        <div class="top2">
          <p>
            Use this quick and easy to use note app to write down any thoughts
            you might forget later!
          </p>
        </div>
        <div class="top2">
          <p>
            Made by Trevor, and Alberto! And always with the help of Mr.Lillis!
          </p>
        </div>
      </section>
      <div id="myDiv" class="new-note">
        <textarea
          id="myInput"
          placeholder="Grocery List? To-Do later? Take your pick!"
        ></textarea>
      </div>
      <div class="buttons">
        <button class="save-button" onclick="newElement()">Save</button>
        <button class="delete-button" onclick="clearElement()">Clear</button>
      </div>
      <div id="quotes">
        <!-- <h2 style="color: white">Inspirational Quotes!</h2> -->
        <p id="quoteSpace" style="color: white"></p>
        <button id="quoteButton" type="button">
          Generate a Inspirational Quote!
        </button>
      </div>

      <div class="notespace">
        <h3>Saved notes</h3>
        <div id="emptytext"></div>
        <div id="update"></div>
        <ul id="saved-notes" contenteditable="true"></ul>
        <ul id="myNotes" contenteditable="true"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
